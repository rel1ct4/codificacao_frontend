<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-02</title>
</head>
<body>
    <h1>Minha música</h1>
    <hr>
    <p>
        <small>Dizem</small> que o seu <strong>coração</strong> <br>
        Voa mais que avião <br>
        Dizem que o seu <em><b>amor</b></em> <br>
        Só tem gosto de <del>fel</del> <br>
        Vai trair o <em>marido</em> <br>
        Em plena <u>lua de mel</u> <br>
        Agora com o <sup>amante</sup> <br>
        Vai ter uma <sub>lua de mel</sub>
    </p>
    
</body>
</html>
